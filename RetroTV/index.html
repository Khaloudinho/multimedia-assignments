<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Retro TV</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#button-colors").click(function () {
                if ($("#button-colors").html() === "Color mode") {
                    $("video").css("filter", "none");
                    $("#button-colors").html("Retro mode");
                } else {
                    $("video").css("filter", "grayscale(1)");
                    $("#button-colors").html("Color mode");
                }
            });
        });
    </script>
</head>
<body>
<header>
    <h2>Retro TV</h2>
</header>

<p id="title">
    Ed Sheeran - Shape Of You (Official Video)
    <br/>
    <br/>
    <button id="button-colors">Color mode</button>
</p>

<img src="images/retro-tv.jpeg"/>

<video id="video" class="video" loop autoplay controls poster="//s3-us-west-2.amazonaws.com/s.cdpn.io/68939/wppost.jpg">
    <source src="videos/video.mp4" type="video/mp4">
    <track src="subtitles/subtitles_en.vtt" kind="subtitles" srclang="en" label="English" default/>
    <track src="subtitles/subtitles_de.vtt" kind="subtitles" srclang="de" label="Deutsch"/>
    <track src="subtitles/subtitles_es.vtt" kind="subtitles" srclang="es" label="Español"/>
    <track src="subtitles/subtitles_it.vtt" kind="subtitles" srclang="it" label="Italiano"/>
</video>

<footer>
    <p id="credits">Credits : </p>
    I do not own this video it is the property of <br/>
    ℗ 2017 Asylum Records UK, a division of Atlantic Records UK, a Warner Music Group company.
</footer>
</body>
</html>
